<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>FCMによるWebPushのテスト</title>
    <style>
      input {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <form action="/send/webpush" method="POST">
      <ul>
        <li>
          <label>
            タイトル：<input type="text" name="title" value="タイトルを記載">
          </label>
        </li>
        <li>
          <label>
            本　　文：<input type="text" name="body" value="メッセージを記載">
          </label>
        </li>
        <li>
          <label>
            アイコン：<input type="text" name="icon" value="https://avatars0.githubusercontent.com/u/2429784?m=3&s=460">
          </label>
        </li>
        <li>
          <label>
            遷 移 先：<input type="text" name="link" value="https://github.com/megadreams14/FCMWebPush">
          </label>
        </li>
        <li>
          <input id="js-input-endpoint" type="hidden" name="endpoint" value="">
          <input id="js-input-auth" type="hidden" name="auth" value="">
          <input id="js-input-p256dh" type="hidden" name="p256dh" value="">
          <input type="submit" value="WebPush送信">
        </li>
      </ul>
    </form>
    <button id="js-btn-unsubscribe">Push通知解除</button>
    <script src="./webpush.js"></script>
  </body>
</html>
